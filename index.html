<html>
    <head>
        <style>
            #maze {
                font-size: 30px;
                border: 0.1em solid black;
                overflow: auto;
            }

            #maze div {
                border: 0.1em solid black;
                box-sizing: border-box;
                float: left;
                height: 1em;
                width: 1em;
            }

            #maze div[data-in],
            #maze div[data-out]{
                background-color: red;
            }

            #maze div[data-in="left"],
            #maze div[data-out="left"] {
                border-left-color: red;
            }

            #maze div[data-in="right"],
            #maze div[data-out="right"] {
                border-right-color: red;
            }

            #maze div[data-in="up"],
            #maze div[data-out="up"] {
                border-top-color: red;
            }

            #maze div[data-in="down"],
            #maze div[data-out="down"] {
                border-bottom-color: red;
            }

        </style>
    </head>
    <body>
        <div id="maze"></div>

        <button id="start">Start!</button>

        <script src="maze.js"></script>
    </body>
</html>
