<html>
    <head>
        <style>
            html {
                font-size: 10px;
            }

            #maze {
                display: block;
                margin: 0 auto;
                overflow: auto;
            }

            section {
                background: #eee;
                border: 1px solid #999;
                box-sizing: border-box;
                float: left;
                padding: 1em;
                margin: 1em;
                width: calc(250px - 2em);
            }

        </style>
    </head>
    <body>
        <h1>Maze Generator</h1>

        <section>
            <h2>Generate maze</h2>
            <button id="start">Start!</button>
        </section>

        <section>
            <h2>Solve maze</h2>
            <button disabled="disabled" id="solve">Solve!</button>
        </section>

        <canvas id="maze" width="500" height="500"></canvas>

        <script src="dist/maze.js"></script>
    </body>
</html>
