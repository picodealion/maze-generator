<html>
    <head>
        <link rel="stylesheet" href="dist/maze.css">
    </head>
    <body>
        <h1>Maze Generator</h1>

        <section>
            <h2>Create maze</h2>
            <div class="clearfix">
                <label>
                    Width: <input type="text" value="10" id="width">
                </label>
                <label>
                    Height: <input type="text" value="10" id="height">
                </label>
            </div>
            <div class="clearfix">
                <label>
                    Start: <input type="text" value="1" id="start">
                </label>
                <label>
                    Finish: <input type="text" value="439" id="finish" readonly="readonly">
                </label>
            </div>
            <button id="create">Create new maze</button>
            <button id="generate" disabled="disabled">Generate path</button>
            <button disabled="disabled" id="solve">Solve!</button>
        </section>

        <canvas id="maze" width="400" height="400"></canvas>

        <footer>
            <a href="https://github.com/picodealion/maze-generator/">github</a>
        </footer>

        <script src="dist/main.js"></script>
    </body>
</html>
