<html>
    <head>
        <style>
            #maze {
                font-size: 20px;
                overflow: auto;
            }

            #maze div {
                border: 1px solid black;
                box-sizing: border-box;
                float: left;
                height: 1em;
                width: 1em;
            }

            #maze .left {
                border-left-color: white;
            }

            #maze .right {
                border-right-color: white;
            }

            #maze .up {
                border-top-color: white;
            }

            #maze .down {
                border-bottom-color: white;
            }

        </style>
    </head>
    <body>
        <div id="maze"></div>

        <button id="start">Start!</button>

        <script src="maze.js"></script>
    </body>
</html>
